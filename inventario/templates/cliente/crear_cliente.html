{% extends 'base.html' %}

{% block title %}Crear Cliente - Sistema de Inventario{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mt-5 ms-4">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h3>Crear Nuevo Cliente</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_nombre" class="form-label">Nombre del Cliente</label>
                            {{ form.nombre }}
                        </div>
                        <div class="mb-3">
                            <label for="id_direccion" class="form-label">Dirección</label>
                            {{ form.direccion }}
                        </div>
                        <div class="mb-3">
                            <label for="id_telefono" class="form-label">Teléfono</label>
                            {{ form.telefono }}
                        </div>
                        <div class="mb-3">
                            <label for="id_correo" class="form-label">Correo Electrónico</label>
                            {{ form.correo }}
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Guardar Cliente</button>
                            <a href="{% url 'clientes' %}" class="btn btn-danger">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
