{% extends "base.html" %}

{% block title %}Editar Producto - Sistema de Inventario{% endblock %}

{% block content %}
<div class="container mt-5 ms-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Editar Producto</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_nombre" class="form-label">Nombre del Producto</label>
                            {{ form.nombre }}
                        </div>
                        <div class="mb-3">
                            <label for="id_proveedor" class="form-label">Proveedor</label>
                            {{ form.descripcion}}
                        </div>
                        <div class="mb-3">
                            <label for="id_stock" class="form-label">Stock (kilos)</label>
                            {{ form.stock }}
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            <a href="{% url 'productos' %}" class="btn btn-danger">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
