{% extends "base.html" %}

{% block content %}
<div class="container mt-5 ms-4">
    <h2>Eliminar Producto</h2>
    <p>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'productos' %}" class="btn btn-secondary m-2">Cancelar</a>
    </form>
</div>
{% endblock %}
