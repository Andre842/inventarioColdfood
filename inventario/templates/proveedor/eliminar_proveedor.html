{% extends "base.html" %}

{% block content %}
<div class="container mt-5 ms-4">
    <h2>Eliminar Proveedor</h2>
    <p>¿Estás seguro de que deseas eliminar el proveedor "{{ proveedor.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'proveedores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
