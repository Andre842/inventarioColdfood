{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <div class="row mt-5 ms-4">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3>Proveedores</h3>
          <a href="{% url 'crear_proveedor' %}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Crear Proveedor
          </a>
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th class="text-center">Nombre</th>
                <th class="text-center">Dirección</th>
                <th class="text-center">Teléfono</th>
                <th class="text-center">Correo</th>
                <th class="text-center" style="width: 23%;">Acciones</th> <!-- Columna de acciones más pequeña -->
              </tr>
            </thead>
            <tbody>
              {% for proveedor in proveedores %}
              <tr>
                <td>{{ proveedor.nombre }}</td>
                <td>{{ proveedor.direccion }}</td>
                <td>{{ proveedor.telefono }}</td>
                <td>{{ proveedor.correo }}</td>
                <td class="text-end"> <!-- Alinear los botones a la derecha -->
                  <a href="{% url 'editar_proveedor' proveedor.id %}" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil-square"></i> Editar
                  </a>
                  <a href="{% url 'eliminar_proveedor' proveedor.id %}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este proveedor?');">
                    <i class="bi bi-trash"></i> Eliminar
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
